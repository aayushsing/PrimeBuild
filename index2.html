<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Our Work | Media Link Gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body::before {
      content: 'PrimeBuild';
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(-30deg);
      font-size: 5rem;
      color: rgba(0, 0, 0, 0.05);
      z-index: 0;
      white-space: nowrap;
      pointer-events: none;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 2rem;
    }

    h1 {
      text-align: center;
      color: #1e3a8a;
    }

    form {
      display: flex;
      flex-direction: column;
      max-width: 600px;
      margin: 2rem auto;
      background: #fff;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    input, button {
      margin: 0.5rem 0;
      padding: 0.8rem;
      font-size: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      background: #1e40af;
      color: white;
      border: none;
      cursor: pointer;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      margin-top: 3rem;
    }

    .media-item {
      background: white;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .media-item img,
    .media-item video {
      max-width: 100%;
      max-height: 300px;
      border-radius: 8px;
      object-fit: contain;
    }

    .location {
      margin-top: 0.5rem;
      color: #555;
    }
  </style>
</head>
<body>

<h1>üèóÔ∏è Our Work</h1>

<form id="mediaForm">
  <input type="url" id="mediaURL" placeholder="Paste image or video link (e.g. https://...)" required />
  <input type="text" id="locationInput" placeholder="Enter location (e.g. Varanasi)" required />
  <button type="submit">Add to Gallery</button>
</form>

<div class="gallery" id="gallery"></div>

<script>
  const form = document.getElementById('mediaForm');
  const gallery = document.getElementById('gallery');

  form.addEventListener('submit', function (e) {
    e.preventDefault();

    const url = document.getElementById('mediaURL').value.trim();
    const location = document.getElementById('locationInput').value.trim();

    if (!url || !location) return;

    const mediaItem = document.createElement('div');
    mediaItem.className = 'media-item';

    // Add video or image based on URL
    if (url.match(/\.(mp4|webm|ogg)$/i)) {
      const video = document.createElement('video');
      video.src = url;
      video.controls = true;
      video.playsInline = true;
      video.loop = true;
      video.muted = true;
      mediaItem.appendChild(video);
    } else {
      const img = document.createElement('img');
      img.src = url;
      mediaItem.appendChild(img);
    }

    const loc = document.createElement('div');
    loc.className = 'location';
    loc.textContent = `üìç ${location}`;
    mediaItem.appendChild(loc);

    gallery.appendChild(mediaItem);

    // Clear form
    document.getElementById('mediaURL').value = '';
    document.getElementById('locationInput').value = '';
  });
</script>

</body>
</html>
